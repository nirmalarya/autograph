  # SVG Renderer - keep single instance (stateless)
  svg-renderer:
    build:
      context: ./services/svg-renderer
      dockerfile: Dockerfile
    container_name: autograph-svg-renderer
    environment:
      NODE_ENV: production
    ports:
      - "${SVG_RENDERER_PORT}:8096"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8096/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # API Gateway - keep single instance (already handles routing)
  api-gateway:
    build:
      context: .
      dockerfile: ./services/api-gateway/Dockerfile
    container_name: autograph-api-gateway
    environment:
      AUTH_SERVICE_URL: http://load-balancer:8090/auth
      DIAGRAM_SERVICE_URL: http://load-balancer:8090/diagrams
      AI_SERVICE_URL: http://load-balancer:8090/ai
      COLLABORATION_SERVICE_URL: http://load-balancer:8090/collaboration
      GIT_SERVICE_URL: http://load-balancer:8090/git
      EXPORT_SERVICE_URL: http://load-balancer:8090/export
      INTEGRATION_HUB_URL: http://load-balancer:8090/integrations
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CORS_ORIGINS: ${CORS_ORIGINS}
      MINIO_HOST: minio
      MINIO_PORT: 9000
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET_DIAGRAMS: diagrams
      MINIO_BUCKET_EXPORTS: exports
      MINIO_BUCKET_UPLOADS: uploads
    ports:
      - "${API_GATEWAY_PORT}:8080"
    depends_on:
      load-balancer:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend - keep single instance
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: autograph-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://api-gateway:8080
      NEXT_PUBLIC_WS_URL: http://load-balancer:8090/collaboration
    ports:
      - "${FRONTEND_PORT}:3000"
    depends_on:
      api-gateway:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  default:
    name: autograph-network
