version: '3.8'
services:
  postgres:
    image: postgres:16.6
    container_name: autograph-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    command:
      - postgres
      - -c
      - log_min_duration_statement=100
      - -c
      - log_statement=all
      - -c
      - log_duration=on
      - -c
      - log_line_prefix=%t [%p]:[%l-1] user=%u,db=%d,app=%a,client=%h
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U ${POSTGRES_USER}
      interval: 30s
      timeout: 10s
      retries: 3
  redis:
    image: redis:7.4.1-alpine
    container_name: autograph-redis
    ports:
    - ${REDIS_PORT}:6379
    volumes:
    - redis_data:/data
    healthcheck:
      test:
      - CMD
      - redis-cli
      - ping
      interval: 30s
      timeout: 10s
      retries: 3
  minio:
    image: minio/minio:latest
    container_name: autograph-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      # MINIO_KMS_SECRET_KEY: "my-minio-key:bXltaW5pb2tleTAwMDAwMDAwMDAwMDAwMDAwMDAwMDAwMDA="
    ports:
    - ${MINIO_PORT}:9000
    - ${MINIO_CONSOLE_PORT}:9001
    volumes:
    - minio_data:/data
    healthcheck:
      test:
      - CMD
      - curl
      - -f
      - http://localhost:9000/minio/health/live
      interval: 30s
      timeout: 10s
      retries: 3
  auth-service:
    build:
      context: .
      dockerfile: ./services/auth-service/Dockerfile
    container_name: autograph-auth-service
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES}
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: ${JWT_REFRESH_TOKEN_EXPIRE_DAYS}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      TLS_ENABLED: ${TLS_ENABLED:-false}
      SECRETS_MASTER_KEY: ${SECRETS_MASTER_KEY}
      DIAGRAM_SERVICE_URL: http://diagram-service:8082
    ports:
    - ${AUTH_SERVICE_PORT}:8085
    volumes:
    - ./certs:/app/certs:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
      - CMD
      - python
      - -c
      - import urllib.request; urllib.request.urlopen('http://localhost:8085/health',
        timeout=5)
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
  diagram-service:
    build:
      context: ./services/diagram-service
      dockerfile: Dockerfile
    container_name: autograph-diagram-service
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MINIO_HOST: minio
      MINIO_PORT: 9000
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      COLLABORATION_SERVICE_URL: http://collaboration-service:8083
      EXPORT_SERVICE_URL: http://export-service:8097
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      TLS_ENABLED: ${TLS_ENABLED:-false}
      SECRETS_MASTER_KEY: ${SECRETS_MASTER_KEY}
      SMTP_HOST: ${SMTP_HOST:-localhost}
      SMTP_PORT: ${SMTP_PORT:-1025}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_USE_TLS: ${SMTP_USE_TLS:-false}
      FROM_EMAIL: ${FROM_EMAIL:-noreply@autograph.com}
      EMAIL_ENABLED: ${EMAIL_ENABLED:-true}
      APP_URL: ${APP_URL:-http://localhost:3000}
    ports:
    - ${DIAGRAM_SERVICE_PORT}:8082
    volumes:
    - ./certs:/app/certs:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test:
      - CMD
      - python
      - -c
      - import urllib.request; urllib.request.urlopen('http://localhost:8082/health',
        timeout=5)
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
  ai-service:
    build:
      context: ./services/ai-service
      dockerfile: Dockerfile
    container_name: autograph-ai-service
    environment:
      MGA_API_KEY: ${MGA_API_KEY}
      MGA_ENDPOINT: ${MGA_ENDPOINT}
      MGA_MODEL: ${MGA_MODEL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      TLS_ENABLED: ${TLS_ENABLED:-false}
      SECRETS_MASTER_KEY: ${SECRETS_MASTER_KEY}
    ports:
    - ${AI_SERVICE_PORT}:8084
    volumes:
    - ./certs:/app/certs:ro
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test:
      - CMD
      - python
      - -c
      - import urllib.request; urllib.request.urlopen('http://localhost:8084/health',
        timeout=5)
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
  collaboration-service:
    build:
      context: ./services/collaboration-service
      dockerfile: Dockerfile
    container_name: autograph-collaboration-service
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      TLS_ENABLED: ${TLS_ENABLED:-false}
      SECRETS_MASTER_KEY: ${SECRETS_MASTER_KEY}
    ports:
    - ${COLLABORATION_SERVICE_PORT}:8083
    volumes:
    - ./certs:/app/certs:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
      - CMD
      - python
      - -c
      - import urllib.request; urllib.request.urlopen('http://localhost:8083/health',
        timeout=5)
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
  collaboration-service-2:
    build:
      context: ./services/collaboration-service
      dockerfile: Dockerfile
    container_name: autograph-collaboration-service-2
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      TLS_ENABLED: ${TLS_ENABLED:-false}
      SECRETS_MASTER_KEY: ${SECRETS_MASTER_KEY}
    ports:
    - "8093:8083"
    volumes:
    - ./certs:/app/certs:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
      - CMD
      - python
      - -c
      - import urllib.request; urllib.request.urlopen('http://localhost:8083/health',
        timeout=5)
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
  git-service:
    build:
      context: ./services/git-service
      dockerfile: Dockerfile
    container_name: autograph-git-service
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      TLS_ENABLED: ${TLS_ENABLED:-false}
      SECRETS_MASTER_KEY: ${SECRETS_MASTER_KEY}
    ports:
    - ${GIT_SERVICE_PORT}:8087
    volumes:
    - ./certs:/app/certs:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
      - CMD
      - python
      - -c
      - import urllib.request; urllib.request.urlopen('http://localhost:8087/health',
        timeout=5)
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
  export-service:
    build:
      context: ./services/export-service
      dockerfile: Dockerfile
    container_name: autograph-export-service
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-autograph}
      POSTGRES_USER: ${POSTGRES_USER:-autograph}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      MINIO_HOST: minio
      MINIO_PORT: 9000
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      TLS_ENABLED: ${TLS_ENABLED:-false}
      SECRETS_MASTER_KEY: ${SECRETS_MASTER_KEY}
    ports:
    - ${EXPORT_SERVICE_PORT}:8097
    volumes:
    - ./certs:/app/certs:ro
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
      - CMD
      - python
      - -c
      - import urllib.request; urllib.request.urlopen('http://localhost:8097/health',
        timeout=5)
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
  integration-hub:
    build:
      context: ./services/integration-hub
      dockerfile: Dockerfile
    container_name: autograph-integration-hub
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      TLS_ENABLED: ${TLS_ENABLED:-false}
      SECRETS_MASTER_KEY: ${SECRETS_MASTER_KEY}
    ports:
    - ${INTEGRATION_HUB_PORT}:8099
    volumes:
    - ./certs:/app/certs:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
      - CMD
      - python
      - -c
      - import urllib.request; urllib.request.urlopen('http://localhost:8099/health',
        timeout=5)
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
  svg-renderer:
    build:
      context: ./services/svg-renderer
      dockerfile: Dockerfile
    container_name: autograph-svg-renderer
    environment:
      NODE_ENV: production
    ports:
    - ${SVG_RENDERER_PORT}:8096
    healthcheck:
      test:
      - CMD
      - wget
      - --no-verbose
      - --tries=1
      - --spider
      - http://localhost:8096/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
  api-gateway:
    build:
      context: .
      dockerfile: ./services/api-gateway/Dockerfile
    container_name: autograph-api-gateway
    environment:
      AUTH_SERVICE_URL: http://auth-service:8085
      DIAGRAM_SERVICE_URL: http://diagram-service:8082
      AI_SERVICE_URL: http://ai-service:8084
      COLLABORATION_SERVICE_URL: http://collaboration-service:8083
      GIT_SERVICE_URL: http://git-service:8087
      EXPORT_SERVICE_URL: http://export-service:8097
      INTEGRATION_HUB_URL: http://integration-hub:8099
      JWT_SECRET: ${JWT_SECRET:-please-set-jwt-secret-in-environment}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CORS_ORIGINS: ${CORS_ORIGINS}
      MINIO_HOST: minio
      MINIO_PORT: 9000
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET_DIAGRAMS: diagrams
      MINIO_BUCKET_EXPORTS: exports
      MINIO_BUCKET_UPLOADS: uploads
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      TLS_ENABLED: ${TLS_ENABLED:-false}
      SECRETS_MASTER_KEY: ${SECRETS_MASTER_KEY}
    ports:
    - ${API_GATEWAY_PORT}:8080
    volumes:
    - ./certs:/app/certs:ro
    depends_on:
      auth-service:

        condition: service_started
      diagram-service:

        condition: service_started
      ai-service:

        condition: service_started
      collaboration-service:

        condition: service_started
      git-service:

        condition: service_started
      export-service:

        condition: service_started
      integration-hub:

        condition: service_started
    healthcheck:
      test:
      - CMD
      - python
      - -c
      - import urllib.request; urllib.request.urlopen('http://localhost:8080/health',
        timeout=5)
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: autograph-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://api-gateway:8080
      NEXT_PUBLIC_WS_URL: http://collaboration-service:8083
    ports:
    - ${FRONTEND_PORT}:3000
    depends_on:
      api-gateway:

        condition: service_started
    healthcheck:
      test:
      - CMD
      - wget
      - --no-verbose
      - --tries=1
      - --spider
      - http://localhost:3000
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
volumes:
  postgres_data: null
  redis_data: null
  minio_data: null
networks:
  default:
    name: autograph-network
