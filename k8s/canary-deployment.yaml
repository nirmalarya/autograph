---
# Stable Service
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service-stable
  namespace: autograph
  labels:
    app: autograph-v3
    component: api-gateway
    version: stable
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: autograph-v3
    component: api-gateway
    version: stable

---
# Canary Service
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service-canary
  namespace: autograph
  labels:
    app: autograph-v3
    component: api-gateway
    version: canary
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: autograph-v3
    component: api-gateway
    version: canary

---
# Main Ingress - Stable traffic (100% initially)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway-ingress-stable
  namespace: autograph
  labels:
    app: autograph-v3
    component: api-gateway
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
spec:
  ingressClassName: nginx
  rules:
  - host: api.autograph.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway-service-stable
            port:
              number: 8080

---
# Canary Ingress - Gradual traffic routing
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway-ingress-canary
  namespace: autograph
  labels:
    app: autograph-v3
    component: api-gateway
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    # Canary annotations for traffic splitting
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "0"  # Start with 0% traffic
    # Optional: Canary by header for testing
    # nginx.ingress.kubernetes.io/canary-by-header: "X-Canary"
    # nginx.ingress.kubernetes.io/canary-by-header-value: "always"
spec:
  ingressClassName: nginx
  rules:
  - host: api.autograph.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway-service-canary
            port:
              number: 8080

---
# ServiceMonitor for Prometheus metrics collection
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: api-gateway-canary-monitor
  namespace: autograph
  labels:
    app: autograph-v3
    component: api-gateway
spec:
  selector:
    matchLabels:
      app: autograph-v3
      component: api-gateway
  endpoints:
  - port: http
    path: /metrics
    interval: 15s
    scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
    - autograph

---
# HorizontalPodAutoscaler for stable deployment
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-stable-hpa
  namespace: autograph
  labels:
    app: autograph-v3
    component: api-gateway
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway-stable
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---
# PodDisruptionBudget for stable deployment
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: api-gateway-stable-pdb
  namespace: autograph
  labels:
    app: autograph-v3
    component: api-gateway
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: autograph-v3
      component: api-gateway
      version: stable
