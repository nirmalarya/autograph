    spec:
      containers:
      - name: api-gateway
        image: autograph/api-gateway:v1.1.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: DEPLOYMENT_TYPE
          value: "canary"
        - name: VERSION
          value: "v1.1.0"
        - name: ENVIRONMENT
          value: "production"
        - name: POSTGRES_HOST
          value: "postgres-service"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          value: "autograph"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: autograph-secrets
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: autograph-secrets
              key: postgres-password
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: autograph-secrets
              key: jwt-secret
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:8085"
        - name: AI_SERVICE_URL
          value: "http://ai-service:8084"
        - name: DIAGRAM_SERVICE_URL
          value: "http://diagram-service:8082"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
