---
# Canary Deployment System for AutoGraph v3
# Provides gradual rollout with automatic rollback on errors
# Uses NGINX Ingress for traffic splitting

---
# Stable Deployment (Production)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-stable
  namespace: autograph
  labels:
    app: autograph-v3
    component: api-gateway
    version: stable
    deployment-type: stable
spec:
  replicas: 3
  selector:
    matchLabels:
      app: autograph-v3
      component: api-gateway
      version: stable
  template:
    metadata:
      labels:
        app: autograph-v3
        component: api-gateway
        version: stable
        deployment-type: stable
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api-gateway
        image: autograph/api-gateway:v1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: DEPLOYMENT_TYPE
          value: "stable"
        - name: VERSION
          value: "v1.0.0"
        - name: ENVIRONMENT
          value: "production"
        - name: POSTGRES_HOST
          value: "postgres-service"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          value: "autograph"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: autograph-secrets
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: autograph-secrets
              key: postgres-password
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: autograph-secrets
              key: jwt-secret
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:8085"
        - name: AI_SERVICE_URL
          value: "http://ai-service:8084"
        - name: DIAGRAM_SERVICE_URL
          value: "http://diagram-service:8082"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 2
      restartPolicy: Always

---
# Canary Deployment (Testing new version)
apiVersion: apps/v1
