---
# Horizontal Pod Autoscaler for AutoGraph v3 Microservices
# Automatically scales pods based on CPU and memory metrics
# Scale up at 70% utilization, scale down at 30%

# Diagram Service HPA (most critical, handles high traffic)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: diagram-service-hpa
  namespace: autograph
  labels:
    app: autograph-v3
    component: diagram-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: diagram-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60  # Wait 60s before scaling up
      policies:
      - type: Percent
        value: 50  # Scale up by 50% of current replicas
        periodSeconds: 60
      - type: Pods
        value: 2  # Or add 2 pods at a time
        periodSeconds: 60
      selectPolicy: Max  # Use the policy that scales up more
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
      - type: Percent
        value: 25  # Scale down by 25% of current replicas
        periodSeconds: 60
      - type: Pods
        value: 1  # Or remove 1 pod at a time
        periodSeconds: 60
      selectPolicy: Min  # Use the policy that scales down less aggressively

