apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: autograph
  labels:
    app: autograph-v3
    component: frontend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: autograph-v3
      component: frontend
  template:
    metadata:
      labels:
        app: autograph-v3
        component: frontend
    spec:
      containers:
      - name: frontend
        image: autograph/frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NEXT_PUBLIC_API_GATEWAY_URL
          value: "http://api-gateway-service.autograph.svc.cluster.local:8080"
        envFrom:
        - configMapRef:
            name: autograph-config
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "1000m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
