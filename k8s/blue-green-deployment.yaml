---
# Blue-Green Deployment Configuration for AutoGraph v3
# This file defines blue and green deployments for zero-downtime updates

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-blue
  namespace: autograph
  labels:
    app: autograph-v3
    component: api-gateway
    deployment: blue
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: autograph-v3
      component: api-gateway
      deployment: blue
  template:
    metadata:
      labels:
        app: autograph-v3
        component: api-gateway
        deployment: blue
        version: v1.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api-gateway
        image: autograph/api-gateway:v1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: DEPLOYMENT_ENV
          value: "blue"
        - name: VERSION
          value: "v1.0"
        envFrom:
        - configMapRef:
            name: autograph-config
        - secretRef:
            name: autograph-secrets
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "1000m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-green
  namespace: autograph
  labels:
    app: autograph-v3
    component: api-gateway
    deployment: green
spec:
  replicas: 0  # Initially scaled to 0
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: autograph-v3
      component: api-gateway
      deployment: green
  template:
    metadata:
      labels:
        app: autograph-v3
        component: api-gateway
        deployment: green
        version: v1.1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api-gateway
        image: autograph/api-gateway:v1.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: DEPLOYMENT_ENV
          value: "green"
        - name: VERSION
          value: "v1.1"
        envFrom:
        - configMapRef:
            name: autograph-config
        - secretRef:
            name: autograph-secrets
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "1000m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
# Service with selector for active deployment
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service-active
  namespace: autograph
  labels:
    app: autograph-v3
    component: api-gateway
  annotations:
    description: "Active deployment service - routes to blue or green"
spec:
  type: ClusterIP
  selector:
    app: autograph-v3
    component: api-gateway
    deployment: blue  # Change to 'green' to switch traffic
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP

---
# Service for blue deployment (direct access)
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-blue-service
  namespace: autograph
  labels:
    app: autograph-v3
    component: api-gateway
    deployment: blue
spec:
  type: ClusterIP
  selector:
    app: autograph-v3
    component: api-gateway
    deployment: blue
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP

---
# Service for green deployment (direct access)
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-green-service
  namespace: autograph
  labels:
    app: autograph-v3
    component: api-gateway
    deployment: green
spec:
  type: ClusterIP
  selector:
    app: autograph-v3
    component: api-gateway
    deployment: green
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
