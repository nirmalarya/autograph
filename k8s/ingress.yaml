apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: autograph-ingress
  namespace: autograph
  labels:
    app: autograph-v3
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - autograph.example.com
    - api.autograph.example.com
    secretName: autograph-tls
  rules:
  # Frontend
  - host: autograph.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
  # API Gateway
  - host: api.autograph.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway-service
            port:
              number: 8080
  # MinIO Console (optional - for admin access)
  - host: minio.autograph.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio-service
            port:
              number: 9001
---
# Alternative: LoadBalancer for cloud deployments
apiVersion: v1
kind: Service
metadata:
  name: autograph-loadbalancer
  namespace: autograph
  labels:
    app: autograph-v3
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: api
  selector:
    app: autograph-v3
    component: frontend
