apiVersion: apps/v1
kind: Deployment
metadata:
  name: export-service
  namespace: autograph
  labels:
    app: autograph-v3
    component: export-service
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: autograph-v3
      component: export-service
  template:
    metadata:
      labels:
        app: autograph-v3
        component: export-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8097"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: export-service
        image: autograph/export-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8097
          name: http
        envFrom:
        - configMapRef:
            name: autograph-config
        - secretRef:
            name: autograph-secrets
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "2000m"
            memory: "2Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8097
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8097
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
